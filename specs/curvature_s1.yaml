  membrane-v650-enthx4-dev:
    groups: 
      lipids: +selectors/lipid_selection
      proteins: +selectors/protein_selection
    slices:
      current: +slices/steady16collectcombo
  membrane-v651-enthx8:
    groups: 
      lipids: +selectors/lipid_selection
      proteins: +selectors/protein_selection
    slices:
